<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserimento correntista</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

 <script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
<style>
body {
  background-color: lightblue;
}
</style>
</head>
<body>
	<h1>Inserimento Correntista</h1>

	  <form action="#" th:action="@{salvaCorrentista}" th:object="${correntista}"
		method="POST">
		<input required type="text" th:field="*{nome}" placeholder="Nome correntista" class="form-control mb-4 col-4"> 
		<input required type="text" th:field="*{cognome}" placeholder="Cognome correntista" class="form-control mb-4 col-4"> 
		<input type="date" th:field="*{dataNascita}" placeholder="Data di Nascita" class="form-control mb-4 col-4"> 
		<input type="text" th:field="*{codiceFiscale}" placeholder="Codice Fiscale" class="form-control mb-4 col-4"> 
		
		
		
		
	  <!-- 	<select th:field="*{id}">
		<option th:each ="ruolo : ${listaConti}" th:value="${conto.id}" th:text="${conto.numeroConto}"></option>
		</select> -->
		
			<p>
			<input class="w3-radio" type="radio" name="gender" value="Uomo" checked th:field="*{Sesso}">
			<label>Uomo</label>

			<p>
			<input class="w3-radio" type="radio" name="gender" value="Donna" th:field="*{Sesso}" >
			<label>Donna</label>
			<p>
		 
			<p>
		<button type="submit" class="btn btn-info col-2">Salva correntista</button>
			
			<a th:href = "@{/}" class="w3-button  w3-green"> Torna alla lista degli utenti</a>
			
			

	</form>




</body>
</html>
