# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/banca?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=domenico
spring.datasource.password=amura

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

#inserisco user e pass per accesso con spring security
spring.security.user.name=domi
spring.security.user.password=domi