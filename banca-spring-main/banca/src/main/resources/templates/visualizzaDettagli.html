<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Visualizza dettagli</title>



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

 <script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
<style>
body {
  background-color: lightblue;
}
</style>
</head>
<body>
<div align=center>
<table class="w3-table w3-striped w3-border">
	<h1>Visualizza Conto</h1>

<tr>
	<br>
	<th>Numero conto   </th>
	<th>Saldo  		   </th>
	<th>Cancella   	   </th>
		
 
</tr>
 <tr th:each="utente : ${utente}">
  			
 <td th:text="${utente.numeroConto}"></td> 
 <td th:text="${utente.saldo}"></td>
 <td>
 
 <a th:href="@{/prelievoForm/{id}(id=${utente.id})}" class="w3-button w3-red">Preleva</a>
 <a th:href="@{/versamentoForm/{id}(id=${utente.id})}" class="w3-button w3-red">Versamento</a>
 <a th:href="@{/cancellazioneConto/{id}(id=${utente.id})}" class="w3-button w3-red">Cancella conto</a>
 </td>
 </tr>
		<!-- menu a tendina per prendere i correntisti caricati -->
	</table>

			<p>
			
			<a th:href = "@{/}" class="w3-button  w3-green"> Torna alla lista degli utenti</a>
		</div>	
		

</body>
</html>
